{% extends "admin_base.html" %}
{% block content %}
<div class="container tm-mt-big tm-mb-big">
    <div class="row">
        <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
            <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
                <div class="row">
                    <div class="col-12">
                        <h2 class="tm-block-title d-inline-block">Add New Product</h2>
                    </div>
                </div>
                <div class="tm-edit-product-row">
                    <div class="col-xl-6 col-lg-6 col-md-12">
                        <form action="{% url 'add_product' %}" method="post" class="tm-edit-product-form" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ product_form.as_p }}
                            <label for="id_image">Product Image:</label>
                            {{ image_form.as_p }}
                            <button type="submit" class="btn btn-primary btn-block text-uppercase">Add Product</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
