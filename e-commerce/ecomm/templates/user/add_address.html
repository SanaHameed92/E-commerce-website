<!-- add_address.html -->
{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-header">
                    <h2 class="text-center">Add New Address</h2>
                </div>
                <div class="card-body">
                    <form method="post" action={% url 'add_address' %}>
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="address_line1">First name</label>
                            {{ form.first_name }}
                        </div>
                        <div class="form-group">
                            <label for="address_line1">Last name</label>
                            {{ form.last_name}}
                        </div>
                        <div class="form-group">
                            <label for="address_line1">Phone Number</label>
                            {{ form.phone_number}}
                        </div>
                        <div class="form-group">
                            <label for="address_line1">Address Line 1</label>
                            {{ form.street_address }}
                        </div>
                        <div class="form-group">
                            <label for="address_line2">Address Line 2</label>
                            {{ form.city }}
                        </div>
                        <div class="form-group">
                            <label for="city">City</label>
                            {{ form.state }}
                        </div>
                        <div class="form-group">
                            <label for="state">State</label>
                            {{ form.country }}
                        </div>
                        <div class="form-group">
                            <label for="zipcode">Zip Code</label>
                            {{ form.postal_code }}
                        </div>
                        <div class="form-group">
                            <label for="is_default">Default</label>
                            {{ form.is_default }}
                        </div>
                        <button type="submit" class="btn btn-primary">Save Address</button>
                        <a href="{% url 'manage_address' %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
